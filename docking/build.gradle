plugins {
	id 'java'
	id 'idea'
	id 'maven-publish'
	id 'signing'
	id "com.github.ben-manes.versions" version "0.33.0"
}

allprojects {
	sourceCompatibility = JavaVersion.VERSION_1_9
	targetCompatibility = JavaVersion.VERSION_1_9
}

repositories {
	mavenLocal()
	mavenCentral()
}

sourceSets.main.java.srcDirs = ['src']

dependencies {
}

repositories {
	mavenCentral()
}

java {
	withJavadocJar()
	withSourcesJar()
}

group = "io.github.andrewauclair.ModernDocking"
archivesBaseName = "ModernDocking"
version = "0.1.0-SNAPSHOT"

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'ModernDocking'
			from components.java
			versionMapping {
				usage('java-api') {
					fromResolutionOf('runtimeClasspath')
				}
				usage('java-runtime') {
					fromResolutionResult()
				}
			}
			pom {
				name = 'Java Modern Docking'
				description = 'Modern docking library for Java Swing'
				url = 'https://github.com/andrewauclair/ModernDocking'
				licenses {
					license {
						name = 'The Apache License, Version 2.0'
						url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}
				developers {
					developer {
						id = 'mightymalakai33'
						name = 'Andrew Auclair'
						email = 'mightymalakai33@gmail.com'
					}
				}
			}
		}
	}
	repositories {
		maven {
			credentials {
				username = "$sonatypeUsername"
				password = "$sonatypePassword"
			}

			def releasesRepoUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
			def snapshotsRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
			url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
		}
	}
}

signing {
	sign publishing.publications.mavenJava
}

javadoc {
	if(JavaVersion.current().isJava9Compatible()) {
		options.addBooleanOption('html5', true)
	}
}